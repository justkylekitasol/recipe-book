<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="row">
    <div class="left-side col-sm-12 col-md-4 pt-5">
      <h1 class="text-center white">Recipe Book</h1>
      <div class="row">
        <div class="search-container col-sm-12 pl-md-3 pr-md-3 pb-5">
          <input id="name-lists" list="data-list" type="text" id="autocomplete-input" class="autocomplete search-input form-control" placeholder="Search Recipe">
          <datalist id="data-list">
          </datalist>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-8">
      <div class="card">
        <div class="card-image">
          <span id="recipe-img"></span>
        </div>
        <div class="card-body">
          <h3 class="card-title">Recipe Name: <span id="name"></span></h3>
          <h5>Ingredients:</h5>
          <div class="card-text" id="ingredients"></div>
          <h5>Steps:</h5>
          <div class="card-text" id="steps"></div>
          <div id="url-btn"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</html>
